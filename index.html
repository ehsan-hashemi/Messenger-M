<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پیام‌رسان M</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>پیام‌رسان M</h1>
    <button id="themeToggle">تغییر تم</button>
  </header>
  <main>
    <section id="login">
      <input type="text" id="phoneNumber" placeholder="شماره تلفن خود را وارد کنید">
      <button id="registerButton">ثبت‌نام</button>
    </section>
    <section id="chat" style="display: none;">
      <input type="text" id="receiverPhoneNumber" placeholder="شماره تلفن مخاطب">
      <input type="text" id="messageInput" placeholder="پیام خود را بنویسید...">
      <button id="sendButton">ارسال</button>
      <ul id="messages"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
